<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body >
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <i>Thank you for taking the time to help us improve the platform</i>
        </p>
      </header>
      <form id="survey-form" action="">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
        />
        <label id="number-label" for="number">Age(Optional)</label>
        <input
          id="number"
          type="number"
          placeholder="Age"
          min="0"
          max="100"
          required
        />

        <div class="dropdown-div">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <div class="radio-option">
          <input
            type="radio"
            id="definitely"
            name="recommendation"
            value="Definitely"
          /><label for="definitely"> Definitely</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="maybe" name="recommendation" value="Maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div class="radio-option">
          <input
            type="radio"
            id="not-sure"
            name="recommendation"
            value="Not sure"
          /><label for="not-sure"> Not sure</label>
        </div>

        <div class="dropdown-div">
          <label for="role"
            >What is your favorite feature of freeCodeCamp?</label
          >

          <select name="role" id="role">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="checkbox-div">
        <input
          type="checkbox"
          name="front-end-projects"
          value="front-end-projects"
        />
        <label for="front-end-projects">Front-end Projects</label></div>
</div>
 <div class="checkbox-div">
        <input
          type="checkbox"
          name="back-end-projects"
          value="back-end-projects"
        /><label for="back-end-projects"> Back-end Projects</label></div>
 <div class="checkbox-div">
        <input
          type="checkbox"
          name="data-visualization"
          value="data-visualization"
        /><label for="data-visualization"> Data Visualization</label></div>
 <div class="checkbox-div">
        <input type="checkbox" name="challenges" value="challenges" />
        <label for="challenges">Challenges</label></div>
 <div class="checkbox-div">
        <input
          type="checkbox"
          name="open-source-community"
          value="open-source-community"
        /><label for="open-source-community"> Open Source Community</label></div>
 <div class="checkbox-div">
        <input
          type="checkbox"
          name="gitter-help-rooms"
          value="gitter-help-rooms"
        />
        <label for="gitter-help-rooms">Gitter help rooms</label></div>
 <div class="checkbox-div">
        <input type="checkbox" name="videos" value="videos" />
        <label for="videos">Videos</label></div>
 <div class="checkbox-div">
        <input type="checkbox" name="city-meetups" value="city-meetups" />
        <label for="city-meetups">City Meetups</label></div>
 <div class="checkbox-div">
        <input type="checkbox" name="wiki" value="wiki" /><label for="wiki"
          > Wiki</label
        ></div>
 <div class="checkbox-div">
        <input type="checkbox" name="forum" value="forum" />
        <label for="forum">Forum</label>
 <div class="checkbox-div">
        <input
          type="checkbox"
          name="additional-courses"
          value="additional-courses"
        />
        <label for="additional-courses">Additional Courses</label>
</div>

      <div class="suggestion-div">
        <label for="suggestion">Any comments or suggestions?</label>
        <textarea
          name="suggestion"
          id="suggestion"
          placeholder="Enter your comment here..."
        ></textarea>
</div>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
